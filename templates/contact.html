<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kitchen Helper</title>
    <!-- Use Flask's url_for to reference static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="menu-top-wrapper">
                <!-- Update links to use Flask routes -->
                <a href="{{ url_for('index') }}" class="logo-header" aria-label="main page">
                    <span class="logo-text">ü•ù Kitchen Helper</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content-wrapper">
        <div class="form-container">
            <h1 class="section-title">Contact Us</h1>
            <p style="margin-bottom: 20px; color: var(--color-text-light);">
                Have a question or suggestion? Fill out the form below and we'll get back to you!
            </p>

            <!-- Display success message if form was submitted -->
            {% if success %}
            <div class="success-message">
                Thank you! Your message has been received. We'll get back to you soon.
            </div>
            {% endif %}

            <!-- Contact Form with POST method -->
            <form method="POST" action="{{ url_for('contact') }}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div class="nav-links">
                <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
            </div>
        </div>
    </main>
</body>
</html>
